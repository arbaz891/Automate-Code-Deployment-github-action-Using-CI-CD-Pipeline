name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Optional: Use MY_TOKEN in a script or API call (example)
      - name: Use MY_TOKEN in API call
        run: |
          echo "Calling example API with MY_TOKEN..."
          curl -H "Authorization: Bearer ${{ secrets.MY_TOKEN }}" https://api.example.com

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: your-docker-username/your-image-name:latest
          build-args: |
            MY_TOKEN=${{ secrets.MY_TOKEN }}
